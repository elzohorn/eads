
<div>
    <h2><span>Subscription</span> {{vm.subscription.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Subscriber</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.subscription.subscriber.id})">{{vm.subscription.subscriber.name}}</a>
        </dd>
        <dt><span>Channel</span></dt>
        <dd>
            <span ng-repeat="channel in vm.subscription.channels">
                <a ui-sref="channel-detail({id: channel.id})">{{channel.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="subscription-detail.edit({id:vm.subscription.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
